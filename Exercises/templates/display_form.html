<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Feed</title>
    <style>
        body {
            margin: 15px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        .Form {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-weight: bold;
            margin: 15px;
        }
        .Btn {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-weight: bold;
            height: 30px;
        }
    </style>
</head>
<body>
<h1>(TEST) Feed Display Form</h1>
<form id ="feedDisplayForm" method = "GET" class="Form">
    <table>
        <tr>
            <td><label for="Feed_ID">Feed ID:</label>
                <select id="Feed_ID" name="Feed_ID">
                    <option value="">Select</option>
                    <option value="{{Feed_ID}}">{{Feed_ID}}</option>
                </select>
            </td>
        </tr>
        <script>
            document.getElementById("feedDisplayForm").action = "/view?action=viewfeed";
            document.getElementById("feedDisplayForm").submit()
        </script>
    </table>
</form>
</body>
</html>
