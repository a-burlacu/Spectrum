<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed Input Form</title>
</head>
<body>
<h1>Feed Input Form</h1>
<form action = "/main?getnetworks" method = "POST">
    <br><label for="Feed_ID">Feed ID:</label>
    <input type="text" id="Feed_ID" placeholder="Enter Feed ID " maxlength="20" required><br>

    <br><label for="Feed_Name">Feed Name:</label>
    <input type="text" id="Feed_Name" placeholder="Enter Feed Name " maxlength="25" required><br>

    <br><label for="Provider_ID">Provider ID:</label>
    <input type="text" id="Provider_ID" placeholder="Enter Provider ID " maxlength="25" required><br>


    <p>DAI:</p>
    <label for="Enabled">Enabled</label><br>
    <input type="radio" name="DAI" id="Enabled" value="1">


    <input type="radio" name="DAI" id="Disabled" value="0">
    <label for="Disabled">Disabled</label><br>

<!--    <br><label for="DAI">DAI:</label>-->
<!--    <select name="DAI" id="DAI" required>-->
<!--        <option value= 1>Enabled</option>-->
<!--        <option value= 0>Disabled</option>-->
<!--    </select><br>-->

    <br><label for="AltCon">Alternate Content:</label>
    <select name="AltCon" id="AltCon" required>
        <option value= 1>Enabled</option>
        <option value= 0>Disabled</option>
    </select><br>

    <br><label for="AltCon_Version">Alternate Content Version:</label>
    <select name="AltCon_Version" id="AltCon_Version" required>
        <option value= 1>Enabled</option>
        <option value= 0>Disabled</option>
    </select><br>

    <br><label for="_224_Feed">224 Feed:</label>
    <input type="text" id="_224_Feed" placeholder="Enter 224 Feed " maxlength="20" required><br>

    <br><label for="Notification_Buffer">Notification Buffer:</label>
    <input type="number" id="Notification_Buffer" placeholder="Enter Notification Buffer "  required><br>

    <br><button type="submit">Submit</button><br>
</form>
</body>
</html>
